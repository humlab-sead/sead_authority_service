sql_queries:
  fuzzy_find_sql: |
    select * from authority.fuzzy_location(%(q)s, %(n)s, 1)
  details_sql: |
    select  location_id as "ID",
            label as "Country",
            description as "Description"
    from authority.location
    where location_id = %(id)s::int

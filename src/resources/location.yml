key: location
display_name: "Locations & Places"
id_field: location_id
label_field: label

properties:
  - id: place_name
    name: "Place Name"
    type: string
    description: "Geographic place, locality, or administrative area name"

property_settings: {}

sql_queries:
  fuzzy_find_sql: |
    select * from authority.fuzzy_location(%(q)s, %(n)s);
  details_sql: |
    select  location_id as "ID",
            label as "Place Name",
            latitude as "Latitude",
            longitude as "Longitude",
            location_type as "Location Type",
            description as "Description"
    from authority.location
    where location_id = %(id)s::int
